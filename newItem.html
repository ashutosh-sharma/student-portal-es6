<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Student Details</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="newItem.html">Add</a>

                    <a href="editItem.html">Edit</a>
                </li>
                <li class="">
                    <a href="#">Delete</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="container">

            <div class="page-header bg-primary text-center">
                <h1>Add new Student</h1>
                <hr>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="formId" onsubmit="addStudentData()">
                <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" class="form-control" id="sname" placeholder="Enter Name" name="sname">
                </div>
                <div class="form-group">
                    <label for="number">Student Id:</label>
                    <input type="number" class="form-control" id="sid" placeholder="Enter Student Id" name="sid">
                </div>

                <div class="form-group">
                    <label for="number">Passout Year:</label>
                    <input type="number" class="form-control" id="syear" placeholder="Enter passout year" name="syear">
                </div>
                <div class="form-group">
                    <label for="text">Stream:</label>
                    <input type="text" class="form-control" id="sstream" placeholder="Enter stream" name="sstream">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>            
                <span><i>All fields are required.</i></span>

            </form>
        </div>
    </main>
    <div id="result"></div>

    <script src="js/main.js"></script>
</body>
