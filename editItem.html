<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="shortcut icon" href="title_icon.png" />
    
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" src="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="fillEditPage();">
    <header>
        <div class="container">
            <div class="page-header bg-primary  text-center">
                <h1 style="color:white">Edit Details</h1>
                <hr>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form onsubmit="return addStudentData();">
                <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" class="form-control" id="sname" placeholder="Enter Name" name="sname">
                </div>
                <div class="form-group">
                    <label for="number">Student Id:</label>
                    <input type="number" class="form-control" id="sid" placeholder="Enter student Id" name="sid">
                </div>

                <div class="form-group">
                    <label for="number">Passout Year:</label>
                    <input type="number" class="form-control" id="syear" placeholder="Enter passout year" name="syear">
                </div>
                <div class="form-group">
                    <label for="text">Stream:</label>
                    <input type="text" class="form-control" id="sstream" placeholder="Enter stream" name="sstream">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
